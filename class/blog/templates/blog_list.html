{% extends 'base.html' %}
{% block content %}
    <h1>블로그 목록 /   세션 - {{ count }}</h1>
    <p style="text-align: right">
        <a href="{% url 'blog_create' %}">생성</a>

    </p>
    <hr>
    {% for blog in blogs %}
{#        <p><a href="../blog/{{ blog.id }}/">{{ blog }} - <small>{{ blog.created_at | date:'Y-m-d' }}</small></a></p>#}
        <p><a href="{% url 'blog_detail' blog.pk %}">{{ blog.title }} <span>({{ blog.author.username }})-</span><small>{{ blog.created_at | date:'Y-m-d' }}</small></a></p>
    {% endfor %}
{% endblock %}
